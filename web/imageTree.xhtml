<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>View Images</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form"> 
                <p:commandButton action="index.xhtml" value="back" style="position: fixed; top: 15px; right: 51%;z-index: 99" />
                <p:tree style="width: 49%; position: relative" animate="true" value="#{treeEventsView.root}" var="doc" selectionMode="single" selection="#{treeEventsView.selectedNode}">                    
                    <p:ajax event="select" update=":form:image :form:image2"  listener="#{imageProcess.setImg}" />
                    <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                        <h:outputText value="#{doc.name}"/>
                    </p:treeNode>
                    <p:treeNode type="picture" icon="ui-icon-image">
                        <h:outputText value="#{doc.name}" />
                    </p:treeNode>
                </p:tree>
               
                <div style="border: 1px solid; width: 49%; padding: 5px; margin: 5px; position: fixed; top: 5px; right: 5px">
                    <h2>Picture:</h2> <br />
                    <h:graphicImage style="position: relative; float: left;" height="500" width="500" id="image" value="/images/dynamic/?file=#{imageProcess.img}"/> <br />
                    <h2>Address: </h2>
                    <h:outputText id="image2"  value="#{imageProcess.img}"/>
                    <h2>Number of Folders: </h2>
                    <p:outputLabel value="#{scout.foldersNumber}"/>
                    <h2>Number of Files: </h2>
                    <p:outputLabel value="#{scout.filesNumber}"/>
                </div>
            </h:form> 
        </h:body>

    </f:view>
</html>
